                         Todo inicia con una joven Rose siendo llevada a la mansión Howlett para trabajar como la compañera de juegos y educadora de James, el único

                         En este cómic, Moore nos plantea las siguientes preguntas:
                         ¿Cuáles serían las repercusiones de estar en un mundo habitado por superhéroes?
                         ¿Cuáles serían las políticas del gobierno respecto a esto?
                         ¿Cómo influenciarían sus historias en el mundo caótico de los ’80?" data-id="dc2" data-price="$55">

                        <button class="add-to-cart">Añadir al carrito</button>
